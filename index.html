<body>

        <ul class="nav">

    <div class="content">
        <div class="left-col">
            <p><b>"MUSIC</b> EXISTS TO SPEAK </p><p>THE WORDS WE CAN'T <b>EXPRESS"</b></p>
        </div>
 
        <div class="right-col">
            <p>Don't think<br>Don't judge <br> Just Listen</p><br>
            <img src="./play.jpg" id="icon">
        </div>
    </div>
 
    <audio id="mysound">
        <source src="./Little Do You Know Beat Cry.mp3" type="audio/mp3">
    </audio>
 
    <script>
        var mysound = document.getElementById("mysound");
        var icon = document.getElementById("icon");
 
        // Creating a function that will change
        // pause to play and vice-versa
        icon.onclick = function() 
        {
            if (mysound.paused) 
            {
 
                // If paused then play the
                // music and change the image
                mysound.play();
                icon.src ="./pause.jpg";
            } 
            else 
            {
 
                // If playing then pause the
                // music and change the image
                mysound.pause();
                icon.src ="./play.jpg";
            }
        }
    </script>
</body>
</html>
